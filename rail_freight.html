<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Freight Booking</title>
    <link rel="stylesheet" href="all_freight_css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="booking-container">
        <h2><i class="fas fa-train"></i> Rail Freight Booking</h2>
        <form class="booking-form" id="airFreightForm">

            <div class="form-group">
                <label class="form-label">Shipment Type</label>
                <select class="form-select" name="shipmentType" required>
                    <option value="">Select Type</option>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="hazardous">Hazardous</option>
                    <option value="valuable">Valuable</option>
                </select>
            </div>

            <div class="form-dates">
                <div class="form-group">
                    <label class="form-label">Pickup Date</label>
                    <input type="date" class="form-input" name="pickupDate" required min="">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Origin</label>
                <input type="text" class="form-input" id="origin" name="origin" placeholder="Start typing city or country" required>
                <div class="suggestions" id="originSuggestions"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Destination</label>
                <input type="text" class="form-input" id="destination" name="destination" placeholder="Start typing city or country" required>
                <div class="suggestions" id="destinationSuggestions"></div>
            </div>

            <div class="form-dimensions">
                <div class="form-group">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" class="form-input" name="weight" min="0.1" step="0.1" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Dimensions (cm)</label>
                    <div class="dimensions-grid">
                        <input type="number" class="form-input" name="length" placeholder="Length" min="1" required>
                        <input type="number" class="form-input" name="width" placeholder="Width" min="1" required>
                        <input type="number" class="form-input" name="height" placeholder="Height" min="1" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Special Requirements</label>
                <textarea class="form-textarea" name="requirements" rows="4"></textarea>
            </div>

            <div class="price-estimate" id="priceEstimate">
                <div class="price-box">
                    <span class="price-label">Estimated Price:</span>
                    <span class="price-amount">â‚¹0.00</span>
                </div>
                <div class="delivery-estimate">
                    <span class="delivery-label">Estimated Delivery:</span>
                    <span class="delivery-time">Calculate based on your inputs</span>
                </div>
            </div>

            <button type="submit" class="form-submit">Book Now</button>
        </form>
    </div>

    <!-- Summary Modal -->
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <h3>Booking Summary - Rail Freight</h3>
            <div id="summaryContent"></div>
            <div class="modal-buttons">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-confirm">Proceed to Payment</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h3>Payment Details</h3>
            <form id="paymentForm">
                <div class="form-group">
                    <label class="form-label">Payment Method</label>
                    <select class="form-select" name="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                    </select>
                </div>

                <div id="cardDetails" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-input" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    <div class="card-extra">
                        <div class="form-group">
                            <label class="form-label">Expiry Date</label>
                            <input type="text" class="form-input" name="expiryDate" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-input" name="cvv" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                </div>


                <div class="modal-buttons">
                    <button type="button" class="btn-cancel">Back</button>
                    <button type="submit" class="btn-confirm">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contact Details Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <h3>Contact Information</h3>
            <form id="contactForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" name="fullName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" name="phone" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel">Back</button>
                    <button type="submit" class="btn-confirm">Complete Booking</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Booking Confirmed!</h3>
            <div class="success-details">
                <p class="booking-id">Booking ID: <span id="bookingId"></span></p>
                <p class="estimated-delivery">Estimated Delivery: <span id="estimatedDelivery"></span></p>
                <p class="tracking-info">You will receive tracking information via email shortly.</p>
            </div>
            <button class="btn-confirm">Done</button>
        </div>
    </div>

    <script src="all_freight_js.js"></script>
</body>
</html>
